# ====================
# USAGE NOTES
# ====================
# 
# To create a new material in Unreal Engine:
# 1. Navigate to Content/Materials/ in Content Browser
# 2. Right-click → Miscellaneous → Data Asset
# 3. Select MaterialDataAsset
# 4. Name it: DA_Material_[YourMaterialName]
# 5. Fill in properties based on these templates
#
# Field Guidelines:
# - Value: Price in credits per unit (balance around common = 1-50, rare = 100-1000, very rare = 1000+)
# - Mass: Weight in kilograms (affects cargo capacity)
# - Tags: General gameplay identifiers for queries and filtering
# - ModuleTags: Specific station modules that can process this material
#
# Common Module Tags:
# - CargoStorage: General storage module
# - Refinery: Ore processing facility
# - ManufacturingPlant: Parts manufacturing
# - ElectronicsLab: Electronics assembly
# - ShipyardFacility: Ship construction
# - ConstructionBay: Station/base building
# - ResearchLab: Scientific research
# - MedicalBay: Medical treatment
# - Hydroponics: Food production
# - FuelStorage: Fuel containment
# - HazardStorage: Hazardous material containment
# - RefrigeratedStorage: Temperature-controlled storage
