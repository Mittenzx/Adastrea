# Template Guidelines:
# 
# Category Selection:
# - Combat: Weapons, explosions, impacts
# - Engine: Ship propulsion sounds
# - UI: Interface interactions
# - Ambient: Background atmosphere
# - Voice: Dialogue, radio
# - Environmental: Weather, debris
# - Mechanical: Doors, machinery
# - Alert: Warnings, alarms
#
# Volume Guidelines:
# - Critical sounds: 0.8-1.0
# - Standard sounds: 0.6-0.8
# - Background: 0.3-0.5
#
# Priority Guidelines:
# - Must play (UI, alerts): 1.0
# - Important (combat, voice): 0.7-0.9
# - Standard (ambient, effects): 0.4-0.6
# - Background (environmental): 0.2-0.3
#
# Pitch Variation:
# - No variation: 0.0 (alerts, voice)
# - Subtle: 0.02-0.05 (UI, ambient)
# - Moderate: 0.1-0.15 (weapons, effects)
# - High: 0.2+ (impacts, randomized effects)
#
# 3D Sound:
# - Enable for world objects
# - Disable for UI and HUD
# - Use appropriate distances:
#   * Small objects: 5000 units
#   * Medium objects: 10000 units
#   * Large objects: 20000+ units
