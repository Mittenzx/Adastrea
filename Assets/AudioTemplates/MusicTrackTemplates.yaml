# Template Guidelines:
#
# Mood Types:
# - Peaceful: Safe exploration, idle
# - Tense: Danger approaching, suspense
# - Combat: Active fighting
# - Exploration: Discovery, wonder
# - Dramatic: Story moments, revelations
# - Victory: Success, achievement
# - Defeat: Loss, failure
# - Ambient: Menu, background
#
# Intensity Levels:
# - Low: Minimal action, calm
# - Medium: Moderate engagement
# - High: Intense action, climax
#
# Volume Guidelines:
# - High intensity: 0.75-0.85
# - Medium intensity: 0.65-0.75
# - Low intensity: 0.55-0.70
# - Ambient/menu: 0.5-0.65
#
# Fade Time Guidelines:
# - Urgent changes: 1.0-1.5 seconds
# - Standard: 2.0-3.0 seconds
# - Atmospheric: 3.0-5.0 seconds
#
# Priority Guidelines:
# - Must play (victory, dramatic): 0.9-1.0
# - High priority (combat): 0.7-0.9
# - Standard (exploration, tense): 0.5-0.7
# - Low priority (ambient): 0.3-0.5
#
# Layering:
# - Base track: bIsLayer = false
# - Additional layers: bIsLayer = true
# - Set BaseTrack to reference base
# - LayerVolume: 0.4-0.7 typical
# - Layers share same Mood
# - Different Intensities trigger layers
#
# Crossfading:
# - Enable for smooth transitions
# - Disable for immediate changes
# - Victory/Defeat usually immediate
# - Exploration/Combat usually crossfade
