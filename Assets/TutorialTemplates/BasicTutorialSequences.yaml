# Template Usage Notes:
#
# Step Types:
# - Message: Simple text display
# - HighlightUI: Focus on UI element (set UIElementToHighlight)
# - WaitForAction: Wait for input (set ActionToWaitFor)
# - WaitForCondition: Wait for game state (check in blueprint)
# - PlayAnimation: Show demonstration (implement in blueprint)
# - SpawnActor: Create practice objects (set ActorToSpawn)
#
# Time Limits:
# - 0.0 = No limit
# - 5-10 seconds for simple messages
# - 30-60 seconds for actions
# - Adjust based on difficulty
#
# Skip Options:
# - true: Player can skip this step
# - false: Must complete (use for critical learning)
#
# Pause Game:
# - true: Pause to read instructions
# - false: Continue gameplay
# - Use sparingly, only for complex info
#
# Action Names (must match Enhanced Input):
# - "MoveForward", "MoveBackward"
# - "Turn", "LookUp"
# - "FireWeapon", "SecondaryFire"
# - "CycleTarget", "Boost"
# - "Dock", "Undock"
# - etc. (see EnhancedInputImplementation.md)
