# MVP Market Configurations - 5 Station Types
# Different economic profiles for trade simulator MVP
# Each provides unique trading opportunities

# ============================================
# AGRICULTURAL STATION - Food Producer
# ============================================
- market_id: agricultural_station_market
  market_name: Farming Collective Market
  description: Large-scale agricultural production facility. Exports food, imports industrial goods and technology.
  market_type: OpenMarket
  market_size: Medium
  transaction_tax_rate: 0.05
  sell_price_markup: 1.1    # Player pays 10% more when buying
  buy_price_markdown: 0.9   # Player gets 10% less when selling
  allow_player_buying: true
  allow_player_selling: true
  allow_ai_traders: true
  stock_refresh_rate: 24.0  # Refresh every 24 game hours
  random_event_chance: 0.1
  ai_trader_count: 5
  ai_trade_frequency: 10
  allow_ai_price_manipulation: false
  
  # Inventory - what this market produces (cheap) and needs (expensive)
  inventory:
    # PRODUCES (Low prices, high stock)
    - item_id: water_purified
      current_stock: 10000
      max_stock: 50000
      supply_level: 2.0      # Abundant supply
      demand_level: 0.5      # Low demand
      
    - item_id: protein_packs
      current_stock: 5000
      max_stock: 20000
      supply_level: 1.8
      demand_level: 0.6
      
    - item_id: luxury_food
      current_stock: 500
      max_stock: 2000
      supply_level: 1.5
      demand_level: 0.7
    
    # IMPORTS (High prices, low stock)
    - item_id: basic_alloys
      current_stock: 200
      max_stock: 1000
      supply_level: 0.3      # Scarce
      demand_level: 2.0      # High demand
      
    - item_id: ship_components
      current_stock: 50
      max_stock: 500
      supply_level: 0.2
      demand_level: 2.5
      
    - item_id: basic_computers
      current_stock: 100
      max_stock: 500
      supply_level: 0.4
      demand_level: 1.8

# ============================================
# INDUSTRIAL STATION - Manufacturing Hub
# ============================================
- market_id: industrial_station_market
  market_name: Industrial Exchange
  description: Heavy manufacturing and refinement facility. Exports metals and components, imports raw materials and food.
  market_type: IndustrialDepot
  market_size: Large
  transaction_tax_rate: 0.03
  sell_price_markup: 1.3    # Higher prices (expensive imports)
  buy_price_markdown: 0.7   # Lower buyback (cheap exports)
  allow_player_buying: true
  allow_player_selling: true
  allow_ai_traders: true
  stock_refresh_rate: 12.0
  random_event_chance: 0.15
  ai_trader_count: 8
  ai_trade_frequency: 15
  allow_ai_price_manipulation: true
  
  inventory:
    # PRODUCES (Cheap here)
    - item_id: basic_alloys
      current_stock: 8000
      max_stock: 40000
      supply_level: 2.5
      demand_level: 0.4
      
    - item_id: refined_metals
      current_stock: 3000
      max_stock: 15000
      supply_level: 2.0
      demand_level: 0.5
      
    - item_id: ship_components
      current_stock: 2000
      max_stock: 10000
      supply_level: 1.8
      demand_level: 0.6
    
    # IMPORTS (Expensive here)
    - item_id: water_purified
      current_stock: 500
      max_stock: 3000
      supply_level: 0.3
      demand_level: 2.0
      
    - item_id: protein_packs
      current_stock: 300
      max_stock: 2000
      supply_level: 0.2
      demand_level: 2.5
      
    - item_id: hydrogen_fuel
      current_stock: 1000
      max_stock: 5000
      supply_level: 0.5
      demand_level: 1.8

