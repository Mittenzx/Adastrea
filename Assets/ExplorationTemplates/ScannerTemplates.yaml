# Scanner System Templates
# Complete scanner configurations for different ship types

---
# Basic Scanner - Starter/Civilian Ships
name: "Basic Scanner"
description: "Standard ship scanner with basic detection capabilities. Suitable for civilian vessels and starter ships."
type: basic_scanner

scanner_config:
  scanner_type: Basic
  
  passive_scanning:
    range: 1000000          # 10 km
    scan_interval: 2.0      # Update every 2 seconds
    detection_threshold: 50 # Minimum signature to detect
    can_detect_stealth: false
  
  active_scanning:
    range: 5000000          # 50 km
    scan_duration: 5.0      # 5 seconds to complete
    scan_cooldown: 10.0     # 10 second cooldown
    energy_cost: 50
    can_deep_scan: false
  
  signal_identification:
    accuracy: 60            # 60% identification accuracy
    detail_reveal_distance: 500000  # 5 km for full details
    supported_signal_types: []      # Empty = supports all
  
  sensor_resolution:
    minimum_object_size: 100        # 1 meter minimum
    max_simultaneous_targets: 50
    angular_resolution: 5.0         # 5 degrees

stats:
  detection_rating: 3/10
  range_rating: 3/10
  accuracy_rating: 6/10
  cost: 5000

