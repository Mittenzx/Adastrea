# ==========================================
# Template 1: Ancient Archaeological Site
# ==========================================
discovery_ancient_ruins:
  basic_info:
    discovery_name: "Precursor Archaeological Site"
    description: "Ruins of an ancient alien civilization, untouched for millennia."
    discovery_type: ArchaeologicalSite
    discovery_id: "Discovery_Ruins_Precursor_001"
  
  detection:
    signal_strength: 45  # Partially buried/hidden
    required_scanner_type: Exploration
    requires_deep_scan: true
    minimum_scan_level: Detailed
    detection_range_multiplier: 0.8
    is_hidden: true
  
  rarity:
    rarity_tier: Rare
    discovery_value: 10000
    historical_significance: 95
  
  rewards:
    credits_reward: 15000
    experience_reward: 3000
    reputation_reward: 100
    item_rewards:
      - item_id: "AncientArtifact"
        quantity: 3
        drop_chance: 90
      - item_id: "PrecursorTechnology"
        quantity: 1
        drop_chance: 60
    story_items:
      - item_id: "PrecursorTablet"
        item_name: "Precursor Data Tablet"
        item_description: "An ancient data storage device containing star charts and cryptic messages."
        is_key_item: true
        associated_quest_id: "Quest_PrecursorMystery"
  
  content:
    lore_text: "The Precursors left behind monuments to their greatness. These ruins speak of a civilization that mastered the stars when humanity was still learning to walk."
    historical_records:
      - "Estimated age: 50,000 years. Predates all known spacefaring civilizations."
      - "Architecture suggests advanced understanding of quantum mechanics and spacetime manipulation."
      - "No evidence of violent destruction. They simply... vanished."
    associated_faction_id: "Faction_Precursors"
    estimated_age: 50000
    condition: 40  # Fair condition, weathered by time
  
  quest_integration:
    triggered_quest_id: "Quest_AncientSecrets"
    unlocks_quests: true
    unlocked_quest_ids:
      - "Quest_PrecursorMystery"
      - "Quest_LostTechnology"
    is_quest_objective: false
  
  interaction:
    can_be_explored: true
    exploration_time: 300.0  # 5 minutes
    has_hostiles: false
    interaction_radius: 50000  # 500m
    can_be_salvaged: true
    salvage_value: 5000
    can_revisit: true

