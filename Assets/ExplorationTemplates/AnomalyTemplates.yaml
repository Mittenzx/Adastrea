# ==========================================
# Template 1: Gravitational Singularity
# ==========================================
anomaly_gravitational_singularity:
  basic_info:
    anomaly_name: "Gravitational Singularity"
    description: "An intense gravitational distortion warping spacetime. Approach with extreme caution."
    anomaly_type: GravitationalAnomaly
    anomaly_id: "Anomaly_GravSingularity_001"
  
  detection:
    signal_strength: 85  # Very strong signature
    required_scanner_type: Scientific  # Needs specialized equipment
    requires_deep_scan: true
    minimum_scan_level: Complete
    detection_range_multiplier: 1.5  # Easier to detect due to gravity effects
  
  rarity:
    rarity_tier: VeryRare
    discovery_value: 5000
    scientific_significance: 95
  
  rewards:
    credits_reward: 10000
    experience_reward: 2000
    reputation_reward: 50
    item_rewards:
      - item_id: "ExoticMatter_Gravitons"
        quantity: 5
        drop_chance: 80
      - item_id: "ResearchData_Singularity"
        quantity: 1
        drop_chance: 100
  
  interaction:
    can_be_harvested: false  # Too dangerous
    is_hostile: true
    damage_per_second: 100
    interaction_radius: 50000  # 500m danger zone
    interaction_energy_cost: 0
    is_reusable: false
  
  lore:
    scientific_data: "A collapsed stellar core creating a localized spacetime singularity. Gravitational forces exceed 10,000g within 100 meters of the event horizon."
    lore_text: "Ancient spacers called these 'Void Teeth' - points where reality itself hungers. Few who venture too close return to tell the tale."
    associated_quest_id: "Quest_SingularityResearch"

