# ============================================
# USAGE NOTES
# ============================================
# 
# To create a weapon in Unreal:
# 1. Create Blueprint based on WeaponDataAsset
# 2. Copy values from template above
# 3. Adjust for your game balance needs
# 4. Test in-game and iterate
#
# Balance Guidelines:
# - Small weapons: 50-150 DPS
# - Medium weapons: 150-400 DPS  
# - Large weapons: 300-800 DPS
# - Capital weapons: 500-1500 DPS
#
# - Point defense: High RoF (5-15/s), short range (1000-2500m)
# - Anti-ship: Moderate RoF (0.5-5/s), long range (5000-15000m)
# - Missiles: Low RoF (0.1-1/s), very long range (8000-20000m)
#
# Penetration Guidelines:
# - Energy: High shield (70-90), low armor (20-50)
# - Kinetic: High armor (70-95), low shield (20-50)
# - Explosive: Balanced (50-70 both)
# - Thermal: Balanced (60-75 both)
# - EMP: Very high shield (90+), very low armor (10-20)
