Taxation:
  SecurityTaxRate: 25       # Very high - military operations costly
  InfrastructureTaxRate: 6  # Low - only essential infrastructure
  AdministrationTaxRate: 4  # Low - streamlined wartime government
  # Total: 35% (highest tax rate)

Budget:
  SecurityBudgetPercent: 80      # 80% to security (overwhelming priority)
  InfrastructureBudgetPercent: 10 # 10% to infrastructure (military only)
  EmergencyReservePercent: 10    # 10% reserve (mobilization funds)
  TreasuryFunds: 3000000         # Moderate funds, constant spending

ActivePolicies:
  - PolicyType: SecurityBudget
    PolicyName: "Border Defense Protocol"
    Description: |
      Maximum security spending for border patrols, early warning systems,
      and rapid response fleets. All civilians must register vessels and
      maintain IFF transponders.
    PolicyValue: 95
    IsActive: true
    
  - PolicyType: PatrolFrequency
    PolicyName: "Constant Vigilance Doctrine"
    Description: |
      24/7 patrol coverage with layered defense zones. Unidentified vessels
      challenged immediately. Military escorts available for civilian traffic.
    PolicyValue: 95
    IsActive: true
    
  - PolicyType: TradeRegulation
    PolicyName: "Wartime Trade Restrictions"
    Description: |
      Strict cargo inspections and permits required for certain goods.
      Priority given to military supplies. Some luxuries restricted.
    PolicyValue: 85
    IsActive: true
    
  - PolicyType: EmergencyReserve
    PolicyName: "Mobilization Readiness Fund"
    Description: |
      Funds maintained for rapid military expansion if threats escalate.
      Can requisition civilian vessels in emergency.
    PolicyValue: 75
    IsActive: true

Notes: |
  The Sentinel Border Zone is a high-tension area where external threats
  are real and present. Players here will encounter military operations,
  strict security checks, and potential combat scenarios. Good for
  combat-focused players and those interested in military missions.
  
  Council dynamics: Highly unified due to external threat. Military
  representatives have de facto authority during emergencies. Civilian
  Ways accept restrictions as necessary for survival.
