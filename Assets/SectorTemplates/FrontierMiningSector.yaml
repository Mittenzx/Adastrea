Taxation:
  SecurityTaxRate: 18       # High - need protection from pirates
  InfrastructureTaxRate: 3  # Low - minimal services
  AdministrationTaxRate: 2  # Very low - small government
  # Total: 23%

Budget:
  SecurityBudgetPercent: 70      # 70% to security (top priority!)
  InfrastructureBudgetPercent: 15 # 15% to infrastructure (bare minimum)
  EmergencyReservePercent: 15    # 15% reserve (emergencies common)
  TreasuryFunds: 750000          # Modest treasury

ActivePolicies:
  - PolicyType: SecurityBudget
    PolicyName: "Frontier Defense Initiative"
    Description: |
      Maximum funding for security patrols and rapid response teams.
      Pirates are a constant threat and must be dealt with aggressively.
    PolicyValue: 90
    IsActive: true
    
  - PolicyType: TradeRegulation
    PolicyName: "Free Market Policy"
    Description: |
      Minimal trade regulations to encourage prospectors and independent
      operators. "Don't ask, don't tell" approach to cargo contents.
    PolicyValue: 15
    IsActive: true
    
  - PolicyType: PatrolFrequency
    PolicyName: "Heavy Patrol Coverage"
    Description: |
      Constant patrols of mining zones and trade routes. Security forces
      given broad authority to engage threats immediately.
    PolicyValue: 85
    IsActive: true

Notes: |
  The Frontier Mining Sector is a dangerous but opportunity-rich area.
  High risk, high reward. Good for experienced players who want to mine
  valuable resources while dealing with pirate threats.
  
  Council dynamics: Unified on security needs, debates over whether to
  spend on better infrastructure or keep taxes ultra-low.
