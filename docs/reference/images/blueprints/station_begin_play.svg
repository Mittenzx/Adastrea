<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <!-- Title -->
  <text x="450" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Station BeginPlay - Initialize Modules</text>
  
  <!-- Event Node: BeginPlay -->
  <g>
    <rect x="50" y="60" width="200" height="80" fill="#C80000" stroke="#8B0000" stroke-width="2" rx="5"/>
    <text x="150" y="90" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Event BeginPlay</text>
    <!-- Exec Pin -->
    <circle cx="250" cy="100" r="6" fill="white" stroke="#666" stroke-width="1"/>
  </g>
  
  <!-- Connection Wire -->
  <path d="M 256 100 L 290 100" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Function Node: Get All Actors of Class -->
  <g>
    <rect x="290" y="60" width="250" height="80" fill="#1B4F72" stroke="#0D2A42" stroke-width="2" rx="5"/>
    <text x="415" y="85" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Get All Actors of Class</text>
    <text x="415" y="105" font-family="Arial" font-size="11" text-anchor="middle" fill="#AED6F1">Class: ADockingBayModule</text>
    <!-- Exec In -->
    <circle cx="290" cy="100" r="6" fill="white" stroke="#666" stroke-width="1"/>
    <!-- Exec Out -->
    <circle cx="540" cy="100" r="6" fill="white" stroke="#666" stroke-width="1"/>
    <!-- Output: Array -->
    <circle cx="540" cy="120" r="6" fill="#4682B4" stroke="#666" stroke-width="1"/>
    <text x="480" y="125" font-family="Arial" font-size="10" text-anchor="end" fill="#B0C4DE">Out Actors</text>
  </g>
  
  <!-- Connection Wire -->
  <path d="M 546 100 L 580 100" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Function Node: Append to Array -->
  <g>
    <rect x="580" y="60" width="200" height="80" fill="#1B4F72" stroke="#0D2A42" stroke-width="2" rx="5"/>
    <text x="680" y="85" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Append to Array</text>
    <text x="680" y="105" font-family="Arial" font-size="11" text-anchor="middle" fill="#AED6F1">Target: Modules</text>
    <!-- Exec In -->
    <circle cx="580" cy="100" r="6" fill="white" stroke="#666" stroke-width="1"/>
    <!-- Exec Out -->
    <circle cx="780" cy="100" r="6" fill="white" stroke="#666" stroke-width="1"/>
    <!-- Input: Array -->
    <circle cx="580" cy="120" r="6" fill="#4682B4" stroke="#666" stroke-width="1"/>
    <text x="590" y="125" font-family="Arial" font-size="10" fill="#B0C4DE">Source Array</text>
  </g>
  
  <!-- Array connection -->
  <path d="M 540 120 L 560 120 Q 570 120 570 110 L 570 120 L 580 120" stroke="#4682B4" stroke-width="2" fill="none"/>
  
  <!-- Connection Wire -->
  <path d="M 786 100 L 820 100 Q 840 100 840 120 L 840 200 L 150 200 L 150 220" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Function Node: Print String -->
  <g>
    <rect x="50" y="220" width="300" height="80" fill="#1B4F72" stroke="#0D2A42" stroke-width="2" rx="5"/>
    <text x="200" y="245" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Print String</text>
    <text x="200" y="265" font-family="Arial" font-size="11" text-anchor="middle" fill="#AED6F1">Station initialized with X modules</text>
    <!-- Exec In -->
    <circle cx="50" cy="260" r="6" fill="white" stroke="#666" stroke-width="1"/>
    <!-- Input: String -->
    <circle cx="50" cy="280" r="6" fill="#FF00FF" stroke="#666" stroke-width="1"/>
    <text x="60" y="285" font-family="Arial" font-size="10" fill="#FFB6C1">In String</text>
  </g>
  
  <!-- Description Box -->
  <g>
    <rect x="50" y="330" width="800" height="50" fill="#F8F9F9" stroke="#BDC3C7" stroke-width="1" rx="3"/>
    <text x="60" y="350" font-family="Arial" font-size="12" fill="#333">
      <tspan x="60" dy="0">Purpose: Initialize station by gathering all docking modules in the level and storing them in the Modules array.</tspan>
      <tspan x="60" dy="15">This allows the station to track available docking facilities and manage docking requests.</tspan>
    </text>
  </g>
</svg>
