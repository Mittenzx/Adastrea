<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="750" viewBox="0 0 1100 750">
  <rect width="1100" height="750" fill="#2D2D2D" />
  <text x="550" y="30" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Space Station - Add Docking Bay Module</text>
  <text x="550" y="55" fill="#AAAAAA" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Configure DefaultModuleClasses to automatically spawn docking capability</text>
  <rect x="50" y="80" width="1000" height="620" fill="#1A1A1A" stroke="#555555" stroke-width="2" rx="5" />
  <rect x="50" y="80" width="1000" height="40" fill="#2D2D2D" rx="5" />
  <text x="70" y="106" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">⚙️ BP_SpaceStation - Class Defaults</text>
  <text x="80" y="150" fill="#FFD700" font-family="Arial, sans-serif" font-size="15" font-weight="bold">▼ Station → Configuration</text>
  <text x="120" y="190" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="13">Station Name: "Trading Hub Alpha"</text>
  <text x="120" y="220" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="13">Max Structural Integrity: 10000.0</text>
  <text x="120" y="250" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="13">Current Structural Integrity: 10000.0</text>
  <rect x="80" y="300" width="900" height="35" fill="#2D2D2D" stroke="#FFD700" stroke-width="2" rx="3" />
  <text x="100" y="323" fill="#FFD700" font-family="Arial, sans-serif" font-size="15" font-weight="bold">▼ Default Module Classes [3]</text>
  <rect x="120" y="360" width="500" height="30" fill="#1E1E1E" stroke="#555555" stroke-width="1" rx="3" />
  <text x="140" y="380" fill="#00FF00" font-family="Courier New, monospace" font-size="12">[0] BP_SpaceStationModule_DockingBay</text>
  <text x="650" y="380" fill="#AAAAAA" font-family="Arial, sans-serif" font-size="11" font-style="italic">✓ Required for docking</text>
  <rect x="120" y="400" width="500" height="30" fill="#1E1E1E" stroke="#555555" stroke-width="1" rx="3" />
  <text x="140" y="420" fill="#00FF00" font-family="Courier New, monospace" font-size="12">[1] BP_SpaceStationModule_Marketplace</text>
  <text x="650" y="420" fill="#AAAAAA" font-family="Arial, sans-serif" font-size="11" font-style="italic">✓ Required for trading</text>
  <rect x="120" y="440" width="500" height="30" fill="#1E1E1E" stroke="#555555" stroke-width="1" rx="3" />
  <text x="140" y="460" fill="#5DADE2" font-family="Courier New, monospace" font-size="12">[2] BP_CargoBayModule</text>
  <text x="650" y="460" fill="#AAAAAA" font-family="Arial, sans-serif" font-size="11" font-style="italic">○ Optional storage</text>
  <rect x="120" y="490" width="150" height="30" fill="#2D4A2D" stroke="#4CAF50" stroke-width="2" rx="3" />
  <text x="195" y="510" fill="#90EE90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">+ Add Element</text>
  <rect x="80" y="550" width="900" height="120" fill="#1A2A4A" stroke="#5DADE2" stroke-width="2" rx="5" />
  <text x="100" y="585" fill="#5DADE2" font-family="Arial, sans-serif" font-size="24">ℹ️</text>
  <text x="140" y="580" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12">How it works:</text>
  <text x="140" y="605" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12">  • Station's BeginPlay() spawns all modules from this array</text>
  <text x="140" y="630" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12">  • Modules automatically attach to station as child actors</text>
  <text x="140" y="655" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12">  • Each module type provides specific functionality (docking, trading, storage)</text>
</svg>