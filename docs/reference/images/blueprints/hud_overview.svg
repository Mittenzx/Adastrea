<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
<defs>
    <style>
        .node-box { fill: #2d2d2d; stroke: #444; stroke-width: 2; }
        .node-header { fill: #1B4F72; stroke: none; }
        .node-text { fill: white; font-family: Arial, sans-serif; font-size: 14px; }
        .pin { fill: white; stroke: #222; stroke-width: 1; }
        .wire { stroke: white; stroke-width: 3; fill: none; }
        .description { fill: #666; font-family: Arial, sans-serif; font-size: 12px; }
    </style>
</defs>
<rect x="0" y="0" width="800" height="600" fill="#1a1a1a"/>
<circle cx="400" cy="300" r="80" fill="none" stroke="#666" stroke-width="2" opacity="0.3"/>
<text x="490" y="230" fill="#666" font-size="12" font-family="Arial" text-anchor="start" font-weight="normal">Deadzone Circle</text>
<text x="490" y="245" fill="#666" font-size="10" font-family="Arial" text-anchor="start" font-weight="normal">(optional visualization)</text>
<text x="395" y="305" fill="#00CED1" font-size="24" font-family="Arial" text-anchor="middle" font-weight="bold">✕</text>
<text x="400" y="325" fill="#00CED1" font-size="12" font-family="Arial" text-anchor="middle" font-weight="normal">Ship Center</text>
<circle cx="550" cy="400" r="16" fill="none" stroke="#fff" stroke-width="3" opacity="1.0"/>
<line x1="538" y1="400" x2="562" y2="400" stroke="#fff" stroke-width="2" />
<line x1="550" y1="388" x2="550" y2="412" stroke="#fff" stroke-width="2" />
<text x="575" y="400" fill="#fff" font-size="12" font-family="Arial" text-anchor="start" font-weight="normal">Mouse Cursor</text>
<text x="575" y="415" fill="#aaa" font-size="10" font-family="Arial" text-anchor="start" font-weight="normal">(White Crosshair)</text>
<line x1="400" y1="300" x2="460" y2="340" stroke="#00CED1" stroke-width="3"/>
<polygon points="460,340 469.69794368509656,342.4392392831979 465.98158383260443,348.0137790619361" fill="#00CED1"/>
<text x="475" y="330" fill="#00CED1" font-size="12" font-family="Arial" text-anchor="start" font-weight="normal">Ship Direction</text>
<text x="475" y="345" fill="#00CED1" font-size="10" font-family="Arial" text-anchor="start" font-weight="normal">(Cyan Arrow)</text>
<line x1="460" y1="340" x2="550" y2="400" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,5"/>
<text x="400" y="30" fill="#fff" font-size="18" font-family="Arial" text-anchor="middle" font-weight="bold">X4-Style HUD Crosshair System Overview</text>
<text x="50" y="540" fill="#fff" font-size="14" font-family="Arial" text-anchor="start" font-weight="normal">• White Crosshair = Your mouse position (INPUT)</text>
<text x="50" y="560" fill="#00CED1" font-size="14" font-family="Arial" text-anchor="start" font-weight="normal">• Cyan Arrow = Ship's turn direction (RESPONSE)</text>
<text x="50" y="580" fill="#FFD700" font-size="14" font-family="Arial" text-anchor="start" font-weight="normal">• Dashed Line = Visual connection showing relationship</text>
</svg>