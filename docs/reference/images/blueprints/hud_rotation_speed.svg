<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
<defs>
    <style>
        .node-box { fill: #2d2d2d; stroke: #444; stroke-width: 2; }
        .node-header { fill: #1B4F72; stroke: none; }
        .node-text { fill: white; font-family: Arial, sans-serif; font-size: 14px; }
        .pin { fill: white; stroke: #222; stroke-width: 1; }
        .wire { stroke: white; stroke-width: 3; fill: none; }
        .description { fill: #666; font-family: Arial, sans-serif; font-size: 12px; }
    </style>
</defs>
<rect x="0" y="0" width="800" height="500" fill="#1a1a1a"/>
<text x="400" y="30" fill="#fff" font-size="18" font-family="Arial" text-anchor="middle" font-weight="bold">Rotation Speed Visual Feedback</text>
<text x="133" y="80" fill="#fff" font-size="14" font-family="Arial" text-anchor="middle" font-weight="bold">Slow Rotation</text>
<text x="133" y="100" fill="#aaa" font-size="12" font-family="Arial" text-anchor="middle" font-weight="normal">Speed: 25%</text>
<text x="133" y="285" fill="#00CED1" font-size="20" font-family="Arial" text-anchor="middle" font-weight="normal">✕</text>
<circle cx="133" cy="320" r="8" fill="none" stroke="#fff" stroke-width="2" opacity="1.0"/>
<line x1="133" y1="280" x2="133" y2="320" stroke="#fff" stroke-width="2" />
<text x="133" y="420" fill="#aaa" font-size="10" font-family="Arial" text-anchor="middle" font-weight="normal">Colors shift</text>
<text x="133" y="435" fill="#aaa" font-size="10" font-family="Arial" text-anchor="middle" font-weight="normal">from white→yellow→red</text>
<text x="400" y="80" fill="#fff" font-size="14" font-family="Arial" text-anchor="middle" font-weight="bold">Medium Rotation</text>
<text x="400" y="100" fill="#aaa" font-size="12" font-family="Arial" text-anchor="middle" font-weight="normal">Speed: 50%</text>
<text x="400" y="285" fill="#FF8C00" font-size="20" font-family="Arial" text-anchor="middle" font-weight="normal">✕</text>
<circle cx="400" cy="350" r="8" fill="none" stroke="#FFD700" stroke-width="2" opacity="1.0"/>
<line x1="400" y1="280" x2="400" y2="350" stroke="#FFD700" stroke-width="3" />
<text x="400" y="420" fill="#aaa" font-size="10" font-family="Arial" text-anchor="middle" font-weight="normal">Colors shift</text>
<text x="400" y="435" fill="#aaa" font-size="10" font-family="Arial" text-anchor="middle" font-weight="normal">from white→yellow→red</text>
<text x="667" y="80" fill="#fff" font-size="14" font-family="Arial" text-anchor="middle" font-weight="bold">Fast Rotation</text>
<text x="667" y="100" fill="#aaa" font-size="12" font-family="Arial" text-anchor="middle" font-weight="normal">Speed: 90%</text>
<text x="667" y="285" fill="#DC143C" font-size="20" font-family="Arial" text-anchor="middle" font-weight="normal">✕</text>
<circle cx="667" cy="380" r="8" fill="none" stroke="#FF6347" stroke-width="2" opacity="1.0"/>
<line x1="667" y1="280" x2="667" y2="380" stroke="#FF6347" stroke-width="4" />
<text x="667" y="420" fill="#aaa" font-size="10" font-family="Arial" text-anchor="middle" font-weight="normal">Colors shift</text>
<text x="667" y="435" fill="#aaa" font-size="10" font-family="Arial" text-anchor="middle" font-weight="normal">from white→yellow→red</text>
<text x="400" y="470" fill="#666" font-size="12" font-family="Arial" text-anchor="middle" font-weight="normal">The farther your mouse from center, the faster the rotation and brighter/warmer the colors</text>
</svg>