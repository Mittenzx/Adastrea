# ===================
# USAGE INSTRUCTIONS
# ===================

# To create a Data Asset in Unreal:
# 1. Right-click in Content Browser
# 2. Create Blueprint Class -> Parent Class: TradeItemDataAsset
# 3. Name it DA_TradeItem_[ItemName]
# 4. Open and fill in properties from this template
# 5. Save

# Price Balancing:
# - Profit margin should be 30-50% between stations
# - Higher volatility = higher risk/reward
# - Larger volume = harder to transport profitably
# - Lower replenishment rate = limited supply

# Example Trade Route:
# Agricultural Station (produces Water at 8 credits)
#   -> Industrial Station (needs Water, buys at 12 credits)
#   -> Profit: 4 credits per unit (50% margin)
