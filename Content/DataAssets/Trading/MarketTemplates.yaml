# Market Data Asset Template
# Use this template to create markets/stations for the MVP

# ===================
# AGRICULTURAL STATION
# ===================

AgriculturalStationAlpha:
  MarketName: "Agricultural Station Alpha"
  Description: "Food production facility. Cheap food and water, expensive technology."
  MarketID: "AgStation_01"
  MarketType: OpenMarket
  MarketSize: Medium
  
  # Market Config
  TransactionTaxRate: 0.05  # 5% tax
  SellPriceMarkup: 1.2      # Station sells at 20% markup
  BuyPriceMarkdown: 0.8     # Station buys at 20% discount
  bAllowPlayerBuying: true
  bAllowPlayerSelling: true
  bAllowAITraders: false    # MVP: defer AI traders
  MinReputationRequired: -100  # Anyone can trade
  
  # Inventory (what this station produces/imports)
  Inventory:
    - Item: DA_TradeItem_Water
      CurrentStock: 1000
      MaxStock: 2000
      SupplyLevel: 1.5      # Produces water (high supply)
      DemandLevel: 0.5      # Doesn't need water (low demand)
    
    - Item: DA_TradeItem_ProteinPacks
      CurrentStock: 500
      MaxStock: 1000
      SupplyLevel: 1.3
      DemandLevel: 0.7
    
    - Item: DA_TradeItem_LuxuryFood
      CurrentStock: 20
      MaxStock: 50
      SupplyLevel: 1.1
      DemandLevel: 0.9
    
    - Item: DA_TradeItem_BasicComputer
      CurrentStock: 10
      MaxStock: 50
      SupplyLevel: 0.3      # Doesn't produce tech (low supply)
      DemandLevel: 1.8      # Needs tech (high demand)
    
    - Item: DA_TradeItem_BasicFuel
      CurrentStock: 200
      MaxStock: 500
      SupplyLevel: 0.8
      DemandLevel: 1.2
  
  StockRefreshRate: 24.0    # Refresh once per game day

